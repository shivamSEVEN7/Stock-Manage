<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Stock Form</h1>
        <form id="orderForm" method="post" name="Gsheet">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="Product Name">
            </div>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="Company Name">
            </div>
            <div class="form-group">
                <label for="weight">Weight(in Kg):</label>
                <input type="number" id="weight" name="Weight (Kg)">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="Quantity" step="any">
            </div>
            <div class="form-group">
                <label for="box">Box:</label>
                <input type="number" id="box" name="Box">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="Date">
            </div>
            <div class="form-group">
                <label for="buyingRate">Buying Rate:</label>
                <input type="number" id="buyingRate" name="Buying Rate">
            </div>
            <div class="form-group">
                <label for="sellingRate">Selling Rate:</label>
                <input type="number" id="sellingRate" name="Selling Rate">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Set today's date as the default value for the date input field
        window.onload = function() {
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        };
    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvjvqghUpHQOR4HlCkeFAn0dxOO13s3PlkYHW3MHnbRujjCecTKpqP3mW2KewSNP4B/exec'
        const form = document.forms['Gsheet']

        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
